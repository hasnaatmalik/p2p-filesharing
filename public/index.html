<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P File Sharing & Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">P2P File Sharing & Chat</h1>
      <div class="row mt-4 d-flex flex-wrap">
        <!-- Peers section -->
        <div class="col-md-4">
          <h2>Connected Peers</h2>
          <ul id="peer-list" class="list-group"></ul>
        </div>

        <!-- File section -->
        <div class="col-md-4">
          <h2>Available Files</h2>
          <ul id="file-list" class="list-group"></ul>
          <input type="file" id="upload-file" class="form-control mt-2" />
          <button id="upload-btn" class="btn btn-primary mt-2">Upload</button>
        </div>

        <!-- Group chat section -->
        <div class="col-md-4 d-flex flex-column">
          <h2>Group Chat</h2>
          <div
            id="chat-messages"
            class="border p-2 mb-2"
            style="height: 300px; overflow-y: scroll"
          ></div>
          <div class="input-group">
            <input
              type="text"
              id="chat-input"
              class="form-control"
              placeholder="Type a message..."
            />
            <button
              id="emoji-btn"
              class="btn btn-outline-secondary"
              onclick="toggleEmojiPicker()"
            >
              😀
            </button>
            <div id="emoji-picker" style="display: none">
              <button class="emoji" onclick="insertEmoji('😊')">😊</button>
              <button class="emoji" onclick="insertEmoji('😂')">😂</button>
              <button class="emoji" onclick="insertEmoji('❤️')">❤️</button>
              <button class="emoji" onclick="insertEmoji('👍')">👍</button>
              <button class="emoji" onclick="insertEmoji('🎉')">🎉</button>
              <!-- Add more emojis as needed -->
            </div>
            <button id="send-btn" class="btn btn-success mt-2">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- File item template -->
    <script id="file-template" type="text/template">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="file-name"></span>
        <button class="btn btn-outline-success btn-sm download-btn">Download</button>
      </li>
    </script>

    <script src="script.js"></script>
  </body>
</html>
